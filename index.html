中信兄弟隊前身兄弟象隊為中職四支創始球隊之一，1992年至1994年曾創下空前的連續三年奪下總冠軍之傲人成績，<br>
1992年球季更創下了例行賽45場中37場封王最快速封王的紀錄。<p>

之後兄弟象隊於2001年至2003年達成第二次三連霸紀錄，成為中職至今唯一兩度締造三連霸紀錄的球隊；<br>
同時也是僅次於統一7-ELEVEn獅隊，為中華職棒史上奪得總冠軍次數第二多的球隊。<br>
2010年兄弟象隊達成了隊史千勝紀錄，為中職至今唯二達成的球隊。2010年兄弟象隊於下半季取得隊史第11座季冠軍，<br>
同年總冠軍賽以四連勝橫掃興農牛隊，奪下隊史第七座總冠軍。<p><hr>
